<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block head %} {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- <img src="{{ SITEURL }}/images/cristobal_cropped.png" alt="Cristóbal" width="60" height="60" class="d-inline-block align-text-top" /> -->
          <div class="ml-auto">
            <span>Cristóbal Arroyo</span>
            <br>
            <span><small>Software Developer</small></span>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a href="{{ SITEURL }}/" class="nav-item nav-link active">Home</a>
            {% for category, articles in categories %} {% if category.name
            !="Review" %}
            <a href="{{ SITEURL }}/{{ category.url }}" class="nav-item nav-link active"
              >{{ category.name }}</a
            >
            {% endif %} {% endfor %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-4">{% block content %}{% endblock %}</div>
  </body>
</html>
